<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>VOR Simulator</title>
		<link rel="stylesheet" type="text/css" href="css/vor.css">
		<!-- Flight Indicators library styles -->
		<link rel="stylesheet" type="text/css" href="css/flightindicators.css" />
	</head>

	<body>
		<!-- Importing jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<!-- Importing the FlightIndicators library -->
		<script src="js/jquery.flightindicators.js"></script>

		<div id="field" style="float: left">
			<canvas id="plan" width="480" height="480"></canvas>
		</div>
		<!-- XXX
			FIXME: organise sixpack layout.
		-->
		<div id="sixpack">
			<span id="airspeed"></span>
			<span id="attitude"></span>
			<span id="altimeter"></span>
			<span id="turn_coordinator"></span>
			<span id="heading"></span>
			<span id="variometer"></span>
			<canvas id="vor1" class="instrument" width="200" height="200"></canvas>
		</div>

		<div id="form" style="border: 1px solid #363; overflow:hidden">
			<div>Aircraft Settings</div>
			<div class="section left">
				Heading<br>
				<button onclick="sim.turnAirplaneBy(-10);">&minus;</button>
				<input type="text" name="heading" id="input-heading" value="360" size="3" maxlength="3" onchange="sim.updateAirplaneHeading(this);">
				<button onclick="sim.turnAirplaneBy(+10);">+</button>
			</div>
			<div class="section">
				Position<br>
				<button onclick="sim.randomRepoAirplane();">Randomize</button>
			</div>
			<div class="section right">
				Visibility<br>
				<button onclick="sim.hideAirplane();">Hide</button><button onclick="sim.showAirplane();">Show</button>
			</div>
		</div>

		<!-- Importing jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<!-- Importing the FlightIndicators library -->
		<script src="js/jquery.flightindicators.js"></script>

		<script type="text/javascript" src="js/sixpack.js"></script>
		<script type="text/javascript" src="js/vor.js"></script>
	</body>
</html>

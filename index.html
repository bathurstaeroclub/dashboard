<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>VOR Simulator</title>
		<link rel="stylesheet" type="text/css" href="css/comms.css">
		<link rel="stylesheet" type="text/css" href="css/vor.css">
		<!-- Flight Indicators library styles -->
		<link rel="stylesheet" type="text/css" href="css/flightindicators.css" />
	</head>

	<body>
		<div id="field" style="float: left">
			<canvas id="plan" width="480" height="480"></canvas>
		</div>
		<div class="sixpack">
			<div class="row">
				<span class="col1" id="airspeed"></span>
				<span class="col2" id="attitude"></span>
				<span class="col3" id="altimeter"></span>
			</div>
			<div class="row">
				<span class="col1" id="turn_coordinator"></span>
				<span class="col2" id="heading"></span>
				<span class="col3" id="variometer"></span>
			</div>
		</div>
		<div class="nav">
			<canvas id="vor1" class="instrument" width="200" height="200"></canvas>
		</div>

		<div id="form">
			<div>Aircraft Settings</div>
			<div class="section left">
				Heading<br>
				<button onclick="sim.turnAirplaneBy(-10);">&minus;</button>
				<input type="text" name="heading" id="input-heading" value="360" size="3" maxlength="3" onchange="sim.updateAirplaneHeading(this);">
				<button onclick="sim.turnAirplaneBy(+10);">+</button>
			</div>
			<div class="section">
				Position<br>
				<button onclick="sim.randomRepoAirplane();">Randomize</button>
			</div>
			<div class="section right">
				Visibility<br>
				<button onclick="sim.hideAirplane();">Hide</button><button onclick="sim.showAirplane();">Show</button>
			</div>
		</div>

		<div class="comms">
			<p id="audio-title"></p>
			<audio controls crossorigin="https://dashboard.bathurstaeroclub.com.au">
				<source src="https://bac-ctaf-srv.bathurstaeroclub.com.au/ybthctaf.ogg" type="audio/ogg" />
				<!-- fallback for non-supporting browsers goes here -->
				<p>Your browser does not support HTML audio.</p>
			</audio>
			<object id="kx155" type="image/svg+xml" data="img/kx155.svg"> </object>
		</div>

		<!-- Importing jQuery library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<!-- Importing the FlightIndicators library -->
		<script src="js/jquery.flightindicators.js"></script>

		<script type="text/javascript" src="js/sixpack.js"></script>
		<script type="text/javascript" src="js/vor.js"></script>
		<script type="text/javascript" src="js/kx155.js"></script>
	</body>
</html>
